<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-8 col-sm-off-1 col-md-offset-2">
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" name="email" ngModel required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="text" name="password" ngModel required class="form-control">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password: </label>
          <input type="text" name="confirm_password" ngModel required class="form-control">
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone number</label>
          <input type="number" name="phone" ngModel required class="form-control">
        </div>
        <button class="btn btn-danger">Clear</button>
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
