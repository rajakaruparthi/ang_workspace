<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-off-1 col-md-offset-2">
      <form (ngSubmit)=onSignin(f) #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input class="form-control" id="email" name="email" type="text" required ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"  name="password" class="form-control" required ngModel>
        </div>
        <button class="btn btn-primary" click="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
